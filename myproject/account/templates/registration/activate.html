{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증메일발송</title>
    <link rel="stylesheet" href="{% static 'css/success_signup.css' %}">
</head>

            <div id="signin">회원가입<div class="dot--medium"></div>
